<!DOCTYPE html>
<html lang="en">
      <head>
            <title>Cryptography Tools</title>
            <link
                  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
                  rel="stylesheet"
            />
      </head>
      <body>
            <div class="container">
                  <table class="table">
                        <tr>
                              <td
                                    style="
                                          text-align: center;
                                          font-weight: bold;
                                          font-size: 25px;
                                    "
                              >
                                    CAESAR CIPHER
                              </td>
                        </tr>
                        <tr>
                              <td style="font-weight: blue">ENCRYPTION</td>
                        </tr>
                        <tr>
                              <td>
                                    <form method="POST" action="/encrypt">
                                          <div class="mb-3">
                                                <label class="form-label"
                                                      >Plain text:</label
                                                >
                                                <input
                                                      type="text"
                                                      class="form-control"
                                                      name="inputPlainText"
                                                      placeholder="Input Plain Text"
                                                      required
                                                      autofocus
                                                />
                                          </div>
                                          <div class="mb-3">
                                                <label class="form-label"
                                                      >Key:</label
                                                >
                                                <input
                                                      type="number"
                                                      class="form-control"
                                                      name="inputKey"
                                                      placeholder="Input Key"
                                                      required
                                                />
                                          </div>
                                          <button
                                                type="submit"
                                                class="btn btn-primary"
                                          >
                                                Encrypt
                                          </button>
                                    </form>
                              </td>
                        </tr>
                  </table>

                  <table class="table">
                        <tr>
                              <td
                                    style="
                                          text-align: center;
                                          font-weight: bold;
                                          font-size: 25px;
                                    "
                              >
                                    RSA CIPHER
                              </td>
                        </tr>
                        <tr>
                              <td style="font-weight: blue">ENCRYPTION</td>
                        </tr>
                        <tr>
                              <td>
                                    <form method="POST" action="/rsa-encrypt">
                                          <div class="mb-3">
                                                <label class="form-label"
                                                      >Plain text:</label
                                                >
                                                <input
                                                      type="text"
                                                      class="form-control"
                                                      name="inputPlainText"
                                                      placeholder="Input Plain Text"
                                                      required
                                                      autofocus
                                                />
                                          </div>
                                          <div class="mb-3">
                                                <label class="form-label"
                                                      >Public Key (n, e):</label
                                                >
                                                <input
                                                      type="text"
                                                      class="form-control"
                                                      name="inputPublicKey"
                                                      placeholder="Input Public Key (n, e)"
                                                      required
                                                />
                                          </div>
                                          <button
                                                type="submit"
                                                class="btn btn-primary"
                                          >
                                                Encrypt
                                          </button>
                                    </form>
                              </td>
                        </tr>
                  </table>
            </div>
      </body>
</html>
